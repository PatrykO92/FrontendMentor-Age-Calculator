<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <main>
      <div>
        <form>
          <div>
            <label>
              <p>DAY</p>
              <input id="day" type="text" placeholder="DD" maxlength="2" />
              <small class="error-message"></small>
            </label>

            <label>
              <p class="">MONTH</p>
              <input id="month" type="text" placeholder="MM" maxlength="2" />
              <small class="error-message"></small>
            </label>

            <label>
              <p>YEAR</p>
              <input id="year" type="text" placeholder="YYYY" maxlength="4" />
              <small class="error-message"></small>
            </label>
          </div>
          <div class="form-div-button">
            <button type="submit">
              <img src="./assets/images/icon-arrow.svg" alt="Submit" />
            </button>
          </div>
        </form>
      </div>

      <div class="outputs">
        <div id="years-output">
          <span>--</span>
          <span>years</span>
        </div>
        <div id="months-output">
          <span>--</span>
          <span>months</span>
        </div>
        <div id="days-output">
          <span>--</span>
          <span>days</span>
        </div>
      </div>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/PatrykO92"
        >Patryk Orlowski</a
      >.
    </footer>
  </body>
</html>
